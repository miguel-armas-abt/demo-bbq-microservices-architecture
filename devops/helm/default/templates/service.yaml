apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  type: NodePort
  selector:
    app: {{ .Values.name }}
  ports:
    - name: {{ .Values.name }}
      port: {{ .Values.ports.containerPort }}
      nodePort: {{ .Values.ports.nodePort }}
---