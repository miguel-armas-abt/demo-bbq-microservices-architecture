---
# Source: generic-backend-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-v2
  labels:
    app: menu-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menu-v2
  template:
    metadata:
      labels:
        app: menu-v2
    spec:
      containers:
        - name: menu-v2
          image: "miguelarmasabt/menu:v2.0.1"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8016

          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8016
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8016
            initialDelaySeconds: 30
            periodSeconds: 30

          env:
              - name: JAVA_OPTS
                valueFrom:
                  configMapKeyRef:
                    name: menu-v2-config-map
                    key: java-opts
              - name: MYSQL_DOMAIN
                valueFrom:
                  configMapKeyRef:
                    name: menu-v2-config-map
                    key: mysql-domain
              - name: MYSQL_USERNAME
                valueFrom:
                  configMapKeyRef:
                    name: menu-v2-config-map
                    key: mysql-username
              - name: PRODUCT_DOMAIN
                valueFrom:
                  configMapKeyRef:
                    name: menu-v2-config-map
                    key: product-domain
              - name: MYSQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: menu-v2-secret
                    key: MYSQL_PASSWORD
